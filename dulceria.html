<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pan Comido - Dulcería</title>

  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Contenedor navbar dinámico -->
  <div id="navbar-container"></div>

  <!-- Contenido específico de la página Dulceria -->
<main class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Tarjeta 1 -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="img-container">
          <img src="img/budin_carrot_carrousel.jpg" class="card-img-top" alt="Budin Carrot" />
        </div>
        <div class="card-body">
          <h5 class="card-title">Budin Carrot</h5>
          <p class="card-text">Delicioso.</p>
        </div>
      </div>
    </div>

    <!-- Tarjeta 2 -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="img-container">
          <img src="img/budin_carrot_carrousel.jpg" class="card-img-top" alt="Budin de Otro" />
        </div>
        <div class="card-body">
          <h5 class="card-title">Budin de Otro</h5>
          <p class="card-text">Budin de Otro</p>
        </div>
      </div>
    </div>

    <!-- Tarjeta 3 -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="img-container">
          <img src="img/budin_carrot_carrousel.jpg" class="card-img-top" alt="Otro Budin" />
        </div>
        <div class="card-body">
          <h5 class="card-title">Otro Budin</h5>
          <p class="card-text">Ingredientes.</p>
        </div>
      </div>
    </div>
  </div>
</main>

  <!-- Bootstrap JS y Popper desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar navbar y footer -->
  <script src="script.js"></script>
</body>

</html>
