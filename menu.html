<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú PAN COMIDO</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Contenedor para el navbar dinámico -->
    <div id="navbar-container"></div>

    <!-- Contenedor principal del menú -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Tarjeta 1 -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <img src="img/14.jpg" class="card-img-top" alt="Producto 1" />
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> Añadir al carrito
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <img src="img/13.jpg" class="card-img-top" alt="Producto 2" />
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> Añadir al carrito
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <img src="img/12.jpg" class="card-img-top" alt="Producto 3" />
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> Añadir al carrito
                        </a>
                    </div>
                </div>
            </div>

    <!-- Contenedor para footer dinámico (se añade directamente al body) -->
    <!-- No se requiere div específico para footer según JS -->

    <!-- Bootstrap JS y Popper desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script propio que carga navbar y footer -->
    <script src="script.js"></script>
</body>

</html>
