<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú PAN COMIDO</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/logo_pancomido.png" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Contenedor para el navbar dinámico -->
    <div id="navbar-container"></div>

    <!-- Contenedor principal del menú -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Carnes -->
            <div class="col-12 col-md-4">
                <div class="card h-100 border-0">
                    <img src="img/14.jpg" class="img-fluid w-100 clickable-image" alt="carnes" data-bs-toggle="modal"
                        data-bs-target="#imageModal" data-bs-image="img/14.jpg" />
                </div>
            </div>

            <!-- MIXTAS -->
            <div class="col-12 col-md-4">
                <div class="card h-100 border-0">
                    <img src="img/13.jpg" class="img-fluid w-100 clickable-image" alt="mixtas" data-bs-toggle="modal"
                        data-bs-target="#imageModal" data-bs-image="img/13.jpg" />
                </div>
            </div>

            <!-- VEGS -->
            <div class="col-12 col-md-4">
                <div class="card h-100 border-0">
                    <img src="img/12.jpg" class="img-fluid w-100 clickable-image" alt="vegs" data-bs-toggle="modal"
                        data-bs-target="#imageModal" data-bs-image="img/12.jpg" />
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para imagen al clickearla pa que se agrande -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    <img src="" id="modalImage" class="img-fluid rounded" alt="Imagen ampliada" />
                </div>
            </div>
        </div>
    </div>


    </div>


    <!-- Contenedor para footer dinámico (se añade directamente al body) -->
    <!-- No se requiere div específico para footer según JS -->

    <!-- Bootstrap JS y Popper desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script propio que carga navbar y footer -->
    <script src="script.js"></script>
</body>

</html>
